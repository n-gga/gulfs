<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h2>Email Form</h2>

    <form id="emailForm">
        <label for="senderName">Your Name:</label>
        <input type="text" id="senderName" name="senderName" required>

        <label for="senderEmail">Your Email:</label>
        <input type="email" id="senderEmail" name="senderEmail" required>

        <label for="targetEmail">Recipient's Email:</label>
        <input type="email" id="targetEmail" name="targetEmail" required>

        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" required>

        <label for="content">Message:</label>
        <textarea id="content" name="content" rows="4" required></textarea>

        <button type="button" onclick="sendEmail()">Send Email</button>
    </form>

    <script>
        function sendEmail() {
            // You would typically send the form data to a server-side script for email processing.
            // For the sake of this example, we'll just display an alert with the form data.
            var senderName = document.getElementById('senderName').value;
            var senderEmail = document.getElementById('senderEmail').value;
            var targetEmail = document.getElementById('targetEmail').value;
            var subject = document.getElementById('subject').value;
            var content = document.getElementById('content').value;

            var message = `Sender Name: ${senderName}\nSender Email: ${senderEmail}\nRecipient's Email: ${targetEmail}\nSubject: ${subject}\nMessage: ${content}`;

            // In a real-world scenario, you would send this data to the server using AJAX or a form submission.
            // For now, we'll just display the data in an alert.
            alert(message);
        }
    </script>

</body>
</html>
